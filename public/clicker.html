<!DOCTYPE html>
<html lang="en">

<head>

    <script src="functions.js"></script>

</head>

<body>

<div id="main">
    <div class="cookies"><span id="total">0</span>Cookies</div>
</div> 
<div id="asd">

    <button id=aclbtn class="buttongroup autoclick" onclick="auto()"><img src="img/autoclick.png" width="125" height="50"><br><span id="acpr">60</span><img src="img/cookie.png" width="50" height="50"></button>
